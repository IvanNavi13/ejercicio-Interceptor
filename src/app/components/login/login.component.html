<div class="container-sm">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <h3 class="card-title"> <b> <i>LOGIN</i> </b></h3>
                </div>

                <br>

                <form class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="text" [(ngModel)]="username" name="username" class="form-control"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password:</label>
                    </div>

                    <br><br>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)="onclick()">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
